<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modern solution for education" />
    <title>Educlass</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Brand -->
      <div class="brand">
        <!-- Logo icon -->
        <img src="./images/logo.png" alt="Educlass logo" />
        <!-- Logo text -->
        <span class="logo-text">Educlass</span>
      </div>

      <!-- Header Navigation -->
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Testimonials</a>
      </nav>

      <!-- Call to Action -->
      <div>
        <!-- Contact button -->
        <button class="button--primary">Contact Us</button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <!-- Hero Top -->
        <div class="hero__top">
          <!-- Top Left -->
          <div class="hero__content">
            <h1>Modern Solution for Education</h1>

            <p>
              Showcase strategy outcomes with education dashboards. Track
              student performance, attendance rates, test scores, and more.
            </p>

            <!-- Top Hero Buttons -->
            <div>
              <button>Try Free Trial</button>
              <button>View Demo</button>
            </div>
          </div>

          <!-- Top Right -->
          <div class="hero__image">
            <img
              src="./images/Dashboard.png"
              alt="Educlass dashboard illustration"
            />
          </div>
        </div>

        <!-- Hero Bottom -->
        <div></div>
      </section>

      <!-- Features Section -->
      <section></section>

      <!-- Testimonials Section -->
      <section></section>

      <!-- Pricing Section -->
      <section></section>

      <!-- Call To Action Section -->
      <section></section>
    </main>

    <!-- Footer -->
    <footer>
      <!-- Brand and Copyright -->
      <div></div>

      <!-- Footer Navigation -->
      <nav></nav>
    </footer>
  </body>
</html>
